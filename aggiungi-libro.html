<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Responsivity-->
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Aggiungi libro</title>
</head>
<body>

    <!--Header-->
    <header>
        <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img width="50px" src="./asset/img/duck.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-dark border border-2 rounded-1 border-secondary text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--Menu-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Help</a>
              </li>
            </ul>
            <!--Search-->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>

        <div class="container mt-5">
            <form class="">
                <h1>Nuovo Libro</h1>
                
                
                <div class="mt-3 mb-3">
                    <div class="row mt-4 mb-3">
                        <div class="col">
                            <label for="fname" class="form-label"><strong>Nome Autore</strong></label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label"><strong>Cognome Autore</strong></label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                        </div>
                    </div>
                    <label for="formGroupExampleInput" class="form-label"><strong>Titolo</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                </div>


                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

    </main>

    <footer>
        <div class="mt-5" style="background-color: white;"></div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
