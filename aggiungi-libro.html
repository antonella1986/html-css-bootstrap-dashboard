<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Responsivity-->
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Aggiungi libro</title>
</head>
<body>

    <!--Header-->
    <header>
        <!--Navbar-->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img width="50px" src="./asset/img/duck.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-dark border border-2 rounded-1 border-secondary text-secondary"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--Menu-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Help</a>
              </li>
            </ul>
            <!--Search-->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!--Main-->
    <main>

        <div class="container mt-5">
            <form class="">
                <!--Author-->
                <h1>Nuovo Libro</h1>                
                <div class="mt-3 mb-3">
                    <div class="row mt-4 mb-3">
                        <div class="col">
                            <label for="fname" class="form-label"><strong>Nome Autore</strong></label>
                            <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                        </div>
                        <div class="col">
                            <label for="lname" class="form-label"><strong>Cognome Autore</strong></label>
                            <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                        </div>
                    </div>
                </div>
                <!--Book title-->
                <div class="title mb-3">
                    <label for="formGroupExampleInput" class="form-label"><strong>Titolo</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <!--Book characteristics-->
                <div class="characteristics mb-5">
                    <div class="row g-3">
                        <div class="col-lg col-md-12">
                            <label for="formGroupExampleInput" class="form-label"><strong>Genere</strong></label>
                            <select class="form-select" aria-label="Genere">
                                <option selected>Scegli il genere</option>
                                <option value="1">Fantascienza</option>
                                <option value="2">Horror</option>
                                <option value="3">Romantico</option>
                                <option value="3">Narrativa</option>
                                <option value="3">Thriller</option>
                                <option value="3">Storico</option>
                                <option value="3">Bambini</option>
                                <option value="3">Manga</option>
                                <option value="3">R-18</option>
                            </select>
                        </div>
                        <div class="col-lg col-md-12">
                            <label for="formGroupExampleInput" class="form-label"><strong>Anno di Pubblicazione</strong></label>
                            <input type="number" class="form-control" placeholder="Inserisci l'anno" aria-label="Anno di pubblicazione">
                        </div>
                        <div class="col-lg col-md-12">
                            <label for="formGroupExampleInput" class="form-label"><strong>ISBN#</strong></label>
                            <input type="number" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Inserisci il codice ISBN">
                        </div>
                    </div>
                </div>

                <hr>

                <!--Notes-->
                <div class="mt-4 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Note</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro" aria-label="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class=" mb-3 form-check">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
          </form>
        </div>

    </main>

    <footer>
        <div class="mt-5" style="background-color: white;"></div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
